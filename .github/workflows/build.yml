name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run diagnostics
        run: npm run astro check

      - name: Build
        run: npm run build

      - name: Build API Docs styles
        run: npm run build:api
