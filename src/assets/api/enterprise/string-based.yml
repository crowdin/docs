    AiCustomPlaceholderPatchForm:
      description: 'A JSON Patch document as defined by <a href="https://tools.ietf.org/html/rfc6902#section-3" target="_blank">RFC 6902</a>'
      type: array
      items:
        $ref: '#/components/schemas/AiCustomPlaceholderOperation'
    AiCustomPlaceholderOperation:
      description: 'A JSON Patch operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4)'
      required:
        - op
        - path
      properties:
        op:
          description: 'Patch operation to perform'
          type: string
          enum:
            - replace
            - test
        path:
          description: 'A JSON Pointer as defined by <a href="https://tools.ietf.org/html/rfc6901" target="_blank">RFC 6901</a>'
          type: string
          format: json-pointer
          enum:
            - /description
            - /placeholder
            - /value
      type: object
      discriminator:
        propertyName: op
        mapping:
          replace: '#/components/schemas/AiCustomPlaceholderOperationReplace'
          test: '#/components/schemas/AiCustomPlaceholderOperationTest'
    AiCustomPlaceholderOperationReplace:
      description: 'A JSON Patch `Replace` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.3)'
      required:
        - value
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AiCustomPlaceholderOperation'
        -
          properties:
            value:
              type: string
    AiCustomPlaceholderOperationTest:
      description: 'A JSON Patch `Test` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.6)'
      required:
        - value
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AiCustomPlaceholderOperation'
        -
          properties:
            value:
              type: string
    AiCustomPlaceholderCreateForm:
      required:
        - description
        - placeholder
        - value
      properties:
        description:
          description: 'The description must be unique and must be between 3 and 255 characters.'
          type: string
          example: 'Product description'
        placeholder:
          description: 'The placeholder must be unique and must start with `%custom:` and end with `%`. Allowed characters: `a-z`, `A-Z`, `0-9`, `-`. The full length must not exceed 255 characters.'
          type: string
          example: '%custom:productDescription%'
        value:
          description: 'The text that will be utilized in the prompt. The value must not exceed 4000 characters.'
          type: string
          example: 'The product is the professional consulting service that transform challenges into opportunities.'
      type: object
    AiCustomPlaceholderCollectionResource:
      description: 'AI Custom Placeholder Collection Resource'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/CollectionResource'
        -
          properties:
            data:
              type: array
