      description: 'A JSON Patch document as defined by <a href="https://tools.ietf.org/html/rfc6902#section-3" target="_blank">RFC 6902</a>'
      type: array
      items:
        $ref: '#/components/schemas/AiProviderOperation'
    AiProviderOperation:
      description: 'A JSON Patch operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4)'
      required:
        - op
        - path
      properties:
        op:
          description: 'Patch operation to perform'
          type: string
          enum:
            - replace
            - test
        path:
          description: 'A JSON Pointer as defined by <a href="https://tools.ietf.org/html/rfc6901" target="_blank">RFC 6901</a>'
          type: string
          format: json-pointer
          enum:
            - /name
            - /type
            - /credentials
            - /config
            - /isEnabled
            - /useSystemCredentials
      type: object
      discriminator:
        propertyName: op
        mapping:
          replace: '#/components/schemas/AiProviderOperationReplace'
          test: '#/components/schemas/AiProviderOperationTest'
    AiProviderOperationReplace:
      description: 'A JSON Patch `Replace` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.3)'
      required:
        - value
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AiProviderOperation'
        -
          properties:
            value:
              oneOf:
                -
                  type: string
                -
                  type: object
                -
                  type: boolean
    AiProviderOperationTest:
      description: 'A JSON Patch `Replace` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.3)'
      required:
        - value
      type: object
      allOf:
        -
          $ref: '#/components/schemas/AiProviderOperation'
        -
